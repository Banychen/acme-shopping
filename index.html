<html>
  <head>
    <title>My App</title>
<style>
  html {
    text-align: center;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  }
  header {
    padding: 20px;
    background-color: white;
    color: whitesmoke;
    text-shadow: 1px 1px purple, 2px 2px black, 3px 3px orange;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  form > * {
    margin: 1rem;
  }
  .products-list {
    padding: 10px;
    display: grid;
    grid-template-columns: auto auto auto;
    list-style: none;
  }
  /* li:hover {
    box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
  } */
  a {
    text-decoration: none;
    color: black;
  }
  nav {
    overflow: hidden;
    background-color: rgb(69, 68, 68);
  }
  nav a {
    float: left;
    display: block;
    color: white;
    text-shadow: 2px 2px black, 3px 3px orange;
    border: 2px solid rgb(69, 68, 68);
    font-size: 20px;
    padding: 10px 20px;
  }
  nav .logout-btn {
    border: none;
    float: right;
    padding: 10px 20px;
    font-size: 20px;
    background-color: rgb(69, 68, 68);
    color: white;
    text-shadow: 2px 2px black, 3px 3px orange;
  }
  .addToCart-btn {
    background-color: white;
    margin: 1em;
    box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2), 0 1px 3px 0 rgba(0,0,0,0.19);
  }
</style>
  <script defer src='/dist/main.js'></script>
  </head>
  <body>
    <div id='root'></div>
  </body>
</html>
